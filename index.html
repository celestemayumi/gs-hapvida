<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hapvida</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/1be299bc1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-box">
        <img
          src="images/Hapvida.png"
          alt="Logo da Hapvida em azul e simbolo com tons de laranja"
          width="140px"
        />
        <div class="icons">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-power-off"></i>
        </div>
      </div>
      <div class="bar"></div>
    </header>
    <main>
      <!-- Side Menu -->
      <section class="menu">
        <button>
          <p>
            <i class="fa-solid fa-house"></i>
            Home
          </p>
        </button>
        <button>
          <p>
            <i class="fa-solid fa-stethoscope"></i>
            Consultas
          </p>
        </button>
        <button>
          <p>
            <i class="fa-solid fa-flask"></i>
            Exames
          </p>
        </button>
        <button>
          <p>
            <i class="fa-solid fa-user"></i>
            Conta
          </p>
        </button>
        <button>
          <p>
            <i class="fa-solid fa-credit-card"></i>
            Pagamentos
          </p>
        </button>
        <button>
          <p>
            <i class="fa-solid fa-headset"></i>
            Suporte
          </p>
        </button>
      </section>
      <!-- Dashboard Box -->
      <section class="dashboard">
        <!-- The two top boxes -->
        <div class="top-boxes">
          <!-- Profile -->
          <div class="profile">
            <div class="username">
              <p>Bem vindo(a)</p>
              <div class="user-icon">
                <i class="fa-solid fa-user"></i>
              </div>
              <p>Username</p>
            </div>
            <div class="description">
              <p>Condicoes:</p>
              <ul>
                <li>Diabetes</li>
                <li>Hipertensao</li>
                <li>Colesterol Alto</li>
              </ul>
            </div>
          </div>
          <!-- Blog -->
          <button class="emergency">
            Emergencia
            <p>(Chamar ambulancia)</p>
          </button>
        </div>
        <!-- The two bottom boxes -->
        <div class="lower-boxes">
          <!-- Emergency -->
          <div class="blog box">
            <p>Blog</p>
          </div>
          <!-- Reminders -->
          <div class="reminder-box">
            <button class="reminder" id="openLembrete">
              <div class="block">
                <i class="fa-solid fa-lightbulb"></i>
                <p class="title">Lista de Lembretes</p>
              </div>
              <p>Veja aqui seus lembretes</p>
            </button>
            <dialog class="dialog-content reminder" id="modalLembrete">
                <h2>Lista de lembretes</h2>
                <div class="reminder-list">
                  <input type="text" id="reminderInput" placeholder="Adicione um lembrete">
                  <ul id="reminderItems"></ul>
                </div>
                <button id="closeLembrete">
                  Fechar
                </button>
            </dialog>
          </div>
        </div>
        <!-- Icon Boxes -->
        <div class="icon-boxes">
          <div class="service">
            <button id="openTriagem">
              <i class="fa-solid fa-file-medical"></i>
              <p class="title">Triagem</p>
              <br />
              <p>Passe por uma triagem antes mesmo de chegar ao hospital.</p>
            </button>
            <dialog class="dialog-content" id="modalTriagem">
              <title>Sistema de pré-triagem</title>
              <p>Pré-triagem</p>
                <br>
                <label for="sintomas">Sintomas:</label>
                <br>
                <textarea  name="" id="sintomas" cols="100" rows="3"></textarea>
                <br>
                <label for="medicamentos">Tomou algum medicamento?</label>
                <br>
                <textarea name="" id="medicamentos" cols="100" rows="3"></textarea>
                <br>
                <button id="closeTriagem">
                  Enviar
                </button>
            </dialog>
          </div>
          <div class="calendar">
            <button id="calendarBtn">
              <i class="fa-solid fa-calendar-plus"></i>
              <p class="title">Calendário</p>
              <br />
              <p>Veja quando sao suas proximas consultas e eventos.</p>
            </button>
          </div>
          <div class="notes">
            <button>
              <i class="fa-solid fa-note-sticky"></i>
              <p class="title">Notas</p>
              <br />
              <p>Registre anotacoes e observacoes para o medico ou cuidador.</p>
            </button>
          </div>
          <div class="medicines">
            <button>
              <i class="fa-solid fa-pills"></i>
              <p class="title">Medicação</p>
              <br />
              <p>Veja seus remedios e receitas disponiveis em um so lugar.</p>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Celeste Mayumi - 552865</p>
      <p>Lívia Mariana - 552558</p>
      <p>Luana Vieira - 552994</p>
    </footer>
    <script src="script/index.js"></script>
  </body>
</html>
